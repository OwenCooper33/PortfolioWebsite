<body>

    <section id="Welcome">
        <div id="welcomeText">Hello! &#128075<br>I'm Owen</br></div>
        <img id="me" src="/Images/IMG_2178.jpeg" alt="Me!">
    </section>
    <p id="AboutMeBlurb"></p>
</div>
<script>
    const animatedText = document.getElementById('welcomeText');
    let colorIndex = 0;
    function changeColor() {
        const colors = ["#7FFFD4", '#FF7F50', 'DarkSeaGreen', 'LightGreen', 'MistyRose'];
        animatedText.style.color = colors[colorIndex];
        colorIndex = (colorIndex + 1) % colors.length;
    }
    setInterval(changeColor, 1000);
</script>
<script>
    var i = 0;
    var txt = "and I'm a software developer, " +
        "computer science student,  " +
        "and photographer at " +
        "Columbia University." +
        "z";
    var speed = 10;

    function typeWriter() {
        if (i < txt.length) {
            if (txt.charAt(i) === 'z') {
                document.getElementById("AboutMeBlurb").innerHTML += '<button id="arrowButton" onclick="window.scrollTo({ top: 900, behavior: \'smooth\' })"> &#8681; </button';
            } else {
                document.getElementById("AboutMeBlurb").innerHTML += txt.charAt(i);
            }
            i++;
            setTimeout(typeWriter, speed);
        }
    }
    window.onload = function() {
        typeWriter();
    };
</script>
    <div id="portfolioLinks1">
